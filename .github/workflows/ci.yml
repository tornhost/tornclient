name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Make scripts executable
        run: chmod +x *.sh || true

      - name: Compile
        run: python -m runtime.recompile

      - name: Reobfuscate
        run: ./reobfuscate.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: reobf/